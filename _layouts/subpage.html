---
layout: default
---

<main>
  <section class="sub-wrap wrap">
      <div class="about-heading">
      <h1 class="pagetitle">{{ page.title }}</h1>
      <h2 class="subtitle">{{ page.subtitle }}</h2>
      </div>
      <div class="about-header-image">
          <img src="{{ page.about_image_path }}" />
      </div>
      <div class="about-section">
        <div class="about-text">
            <div>{{ content }}</div>
        </div>
        <div class="about-headshot">
            <img src="{{ page.headshot_image_path }}" />
        </div>
    </div>
  </section>
</main>
