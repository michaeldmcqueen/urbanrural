---
layout: default
---

<main>
  <section class="wrap projects-view">
    <div class="page-title-bar">
      <h1>{{page.title}}</h1>

      <ul class="filters">
        <li id="all" class="active">All</li>
        {% assign sortedcat = site.projects  %}
        {% for cat in sortedcat %}
          <li id="{{ cat.categories | url_encode }}" >{{ cat.categories }}</li>
        {% endfor %}
      </ul>
      
    </div>
    <div class="project-item-wrapper">
    {% assign sorted = site.projects | sort: "sort_order" %}
    
    {% for project in sorted %}
      <article class="project-item clearfix {{ cat.categories | url_encode }}" data-project-staus="show">
        <div class="project-item--image">
            <a href="{{ project.url }}">
              <img src="{{ site.cloudinaryurl }}/image/fetch/w_800,h_450,c_fill,c_fill/{{ site.url }}{{ project.image_path }}" 
              alt="{{ project.title }}" title="{{ project.title }}" >
              <h2 class="editable">{{ project.title | uppercase}}</h2>
            </a>
        </div>
      </article>
  {% endfor %}
</div>
  </section>
</main>
