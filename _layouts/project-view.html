---
layout: default
---

<main>
  <section class="wrap projects-view">
    <div class="page-title-bar">
      <h1>{{page.title}}</h1>
      <ul class="filters">
        <li class="Commercial">Commercial</li>
        <li class="Residential">Residential</li>
<!--           <li class="Education">Eduction</li>
 -->        <li class="Hide">X</li>
      </ul>
    </div>
    {% assign sorted = site.projects | sort: "weight" %}
    {% for project in sorted %}
    <article class="project-item clearfix {{ project.categories }}">
      <div class="project-item--image">
          <a href="{{ project.url }}">

            <img src="{{ site.cloudinaryurl }}/image/fetch/w_800,h_450,c_fill,c_fill/{{ site.url }}{{ project.image_path }}" 
            alt="{{ title }}" title="{{title}}" >
          
            <h2>{{ project.title }}</h2>
          </a>
      </div>
    </article>
  {% endfor %}
