
<form action="/thank-you/" method="post" class="contact-form">
  <input type="hidden" name="_to" value="brian@urbanruralarch.com">
  <input type="hidden" name="_subject" value="Contact Form Submission from urbanruralarch.com">
   <input type="text" name="_gotcha" style="display: none;">
    <div class="webform-component">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required="" placeholder="Your Name"> 
    </div>
    <div class="webform-component">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required="" placeholder="Your Email">
    </div>
    <div class="webform-component">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6"></textarea>
    </div>
     <!--<div class="g-recaptcha" data-sitekey="6LfB6RUUAAAAAEySJ7Fqc6dvL7oftcr1-l2ZANZA"></div><br>-->
    <input class="sendButton" type="submit" name="Submit" value="Send">
</form>
